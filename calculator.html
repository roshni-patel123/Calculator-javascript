<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="inputField">
                <h1 id="heading">Calculator</h1>
                <input type="text" id="calculatorInput" >
           
            <div class="buttonFeild">
                <button onclick="calculate(1)">1</button>
                <button onclick="calculate(2)">2</button>
                <button onclick="calculate(3)">3</button> 
            </div>

            <div class="buttonFeild">
                <button onclick="calculate(4)">4</button>
                <button onclick="calculate(5)">5</button>
                <button onclick="calculate(6)">6</button>
            </div>

            <div class="buttonFeild">
                <button onclick="calculate(7)">7</button>
                <button onclick="calculate(8)">8</button>
                <button onclick="calculate(9)">9</button>
            </div>

            <div class="buttonFeild">
                <button onclick="calculate(0)">0</button>
                <button onclick="calculate('+')">+</button>
                <button onclick="calculate('-')">-</button>
            </div>

            <div class="buttonFeild">
                <button onclick="calculate('/')">/</button>
                <button onclick="calculate('*')">*</button>
                <button onclick="calculate('.')">.</button>
            </div>

            <button onclick="calcFunctionEqual()">=</button>
            <button onclick="calcFunctionCancel()">Cancel</button>
            <button onclick="calcFunctionClear()">Clear</button>

        </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
